<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cloud Phone No Key V3</title>
<style>
body { 
  margin:0; 
  padding:0; 
  font-family:Arial,sans-serif; 
  background:#000; 
  color:#0ff; 
  display:flex; 
  flex-direction:column; 
  align-items:center; 
  height:100vh;
  overflow:hidden;
}

.mon-cloud-label { 
  position:fixed; 
  top:15px; 
  left:76%; 
  transform:translateX(-50%);
  font-weight:bold; 
  font-size:20px; 
  text-shadow:0 0 10px #0ff; 
  z-index:999; 
}

.tiktok-label {
  position:fixed;
  top:16px;
  left:25%;
  transform:translateX(-50%);
  font-weight:bold;
  font-size:18px;
  text-shadow:0 0 10px #0ff;
  z-index:999;
}

.container { 
  display:flex; 
  overflow-x:auto; 
  scroll-snap-type:x mandatory; 
  gap:40px; 
  padding:20px; 
  height:90vh; 
  width:100%; 
}

.container::-webkit-scrollbar { display:none; }

.screen { 
  position:relative; 
  flex:none; 
  width:40vh; 
  height:70vh; 
  background:#111; 
  border-radius:16px; 
  border:2px solid #0ff; 
  scroll-snap-align:center; 
  display:flex; 
  flex-direction:column; 
  align-items:center; 
  justify-content:flex-start; 
  padding:15px; 
  text-align:center; 
  box-shadow:0 0 15px rgba(0,255,255,0.5); 
  transition:transform 0.3s ease; 
  margin-top:50px; /* xích xuống */
}

.header { 
  width:100%; 
  border-bottom:1px solid #0ff; 
  font-weight:bold; 
  font-size:16px; 
  text-shadow:0 0 10px #0ff; 
  padding:8px; 
  margin-bottom:10px; 
}

.image { 
  width:80px; 
  height:80px; 
  border-radius:12px; 
  overflow:hidden; 
  margin-top:10px; 
  box-shadow:0 0 10px #0ff; 
}
.image img { 
  width:100%; 
  height:100%; 
  object-fit:cover; 
}

.button { 
  margin-top:8px; 
  background:#0ff; 
  color:#000; 
  font-weight:bold; 
  padding:10px 18px; 
  border-radius:12px; 
  cursor:pointer; 
  text-shadow:0 0 8px #0ff; 
  box-shadow:0 0 10px #0ff; 
  transition:0.3s; 
}
.button:hover { 
  background:#00ffff80; 
  box-shadow:0 0 20px #0ff; 
  transform:scale(1.05); 
}

#iframeFullscreen { 
  display:none; 
  position:fixed; 
  top:0; 
  left:0; 
  width:100%; 
  height:100%; 
  background:#000; 
  z-index:9999; 
  justify-content:center; 
  align-items:center; 
}
#iframeFullscreen iframe { width:100%; height:100%; border:none; }
#iframeFullscreen button { 
  position:absolute; 
  top:10px; 
  right:10px; 
  padding:10px 15px; 
  border:none; 
  background:#0ff; 
  color:#000; 
  font-weight:bold; 
  border-radius:10px; 
  cursor:pointer; 
  text-shadow:0 0 8px #0ff; 
}
#iframeFullscreen button:hover { background:#00ffff80; }
</style>
</head>
<body>

<div class="mon-cloud-label">Mon Cloud</div>

<div class="container">

  <!-- Screen 1 -->
  <div class="screen">
    <div class="header">Mon Android</div>
    <div class="image"><img src="https://www.myandroid.org/images/xmyandroidicon128.png.pagespeed.ic.nB6A5cnErR.png" alt="App"></div>
    <div class="button" onclick="window.open('https://www.myandroid.org/run/start.php','_blank')">Play Now</div>
  </div>

  <!-- Screen 2 -->
  <div class="screen">
    <div class="header">Android Lite</div>
    <div class="image"><img src="https://meolazy.github.io/Main/adr_lite.png" alt="App"></div>
    <div class="button" onclick="window.open('https://www.uptoplay.net/runapk/create-androidapkxx.php','_blank')">Play Now</div>
  </div>

  <!-- Cluster Screen -->
  <div class="screen">
    <div class="header">Cluster</div>
    <div class="image"><img src="https://raw.githubusercontent.com/Monmon9ne/Mon_Hub/refs/heads/main/Screenshot_20251019_214746_Chrome.jpg" alt="Cluster"></div>
    <div class="button" onclick="openFullscreenIframe('https://uproxy.online/ultraviolet/hvtrs8%2F-nmw%2Cge%2Fcprs-cnuqtgr%2Filc-9355%2Falwsvep.jtol')">Play Now</div>
  </div>

</div>

<div class="tiktok-label">TikTok: @monevade</div>

<div id="iframeFullscreen">
  <iframe id="fullscreenFrame" src=""></iframe>
  <button onclick="closeFullscreen()">Close</button>
</div>

<script>
function openFullscreenIframe(url){
  const iframe = document.getElementById('fullscreenFrame');
  iframe.src = url;
  document.getElementById('iframeFullscreen').style.display = 'flex';
}

function closeFullscreen(){
  const iframe = document.getElementById('fullscreenFrame');
  iframe.src = '';
  document.getElementById('iframeFullscreen').style.display = 'none';
}
</script>

</body>
</html>
