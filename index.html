<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Cloud Phone Mon</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family: Arial,sans-serif; }
body { height:100vh; overflow:hidden; background:#000; display:flex; justify-content:center; align-items:center; }

body::before {
  content:"";
  position:fixed; top:0; left:0; right:0; bottom:0;
  background: radial-gradient(circle at center, rgba(0,255,255,0.15), transparent 70%);
  z-index:0; pointer-events:none;
}

.container {
  display:flex; overflow-x:auto; scroll-snap-type:x mandatory;
  gap:40px; padding:20px; height:90vh; z-index:1; scroll-behavior:smooth;
}

.screen {
  position:relative; flex:none; width:40vh; height:70vh; background:#111;
  border-radius:16px; border:2px solid #0ff; scroll-snap-align:center;
  display:flex; flex-direction:column; align-items:center; justify-content:flex-start;
  padding:15px; text-align:center;
  box-shadow:0 0 15px rgba(0,255,255,0.5);
  transition:transform 0.3s ease, box-shadow 0.3s ease;
}
.screen.active {
  transform:scale(1.05);
  box-shadow:0 0 25px #0ff,0 0 50px #0ff80;
}

.header {
  color:#0ff; font-weight:bold; font-size:16px;
  text-align:center; padding:8px 10px; border-bottom:1px solid #0ff;
  width:100%; text-shadow:0 0 10px #0ff; margin-bottom:10px;
}

.image { width:80px; height:80px; border-radius:12px; overflow:hidden; margin-top:10px; box-shadow:0 0 10px #0ff; }
.image img { width:100%; height:100%; object-fit:cover; }

.button {
  background-color:#0ff; color:#000; font-weight:bold; padding:10px 18px;
  border-radius:12px; cursor:pointer; transition:0.3s;
  text-shadow:0 0 8px #0ff; box-shadow:0 0 10px #0ff;
  margin-top:8px;
}
.button:hover { background-color:#00ffff80; box-shadow:0 0 20px #0ff; transform:scale(1.05); }

.action-buttons {
  position:absolute; bottom:25px; display:flex; justify-content:center;
  gap:50px; width:100%; z-index:2;
}
.action-buttons div { text-align:center; }
.action-buttons img {
  width:55px; height:55px; border-radius:50%; background-color:#0ff10;
  padding:5px; filter:drop-shadow(0 0 10px #0ff); cursor:pointer;
}
.action-buttons div span { display:block; font-size:13px; color:#0ff; margin-top:5px; }

.container::-webkit-scrollbar { display:none; }

#loadingScreen {
  position:fixed; top:0; left:0; right:0; bottom:0;
  background:rgba(0,0,0,0.85); display:flex; justify-content:center; align-items:center; z-index:9999;
}
.notification-box {
  background:#000; border:2px solid #0ff; padding:25px; border-radius:15px;
  text-align:center; color:#0ff; box-shadow:0 0 20px #0ff;
}
.notification-box button {
  margin:10px; padding:10px 18px; border-radius:12px; border:none;
  background-color:#0ff; color:#000; font-weight:bold; cursor:pointer;
  text-shadow:0 0 8px #0ff;
}
.notification-box button:hover {
  background-color:#00ffff80; box-shadow:0 0 15px #0ff;
}

.mon-cloud-label {
  position:fixed; top:15px; right:20px;
  color:#0ff; font-weight:bold; font-size:18px;
  text-shadow:0 0 10px #0ff;
  z-index:999;
}

/* Fullscreen overlay for iframe */
#iframeFullscreen {
  display:none; position:fixed; top:0; left:0; width:100%; height:100%;
  background:#000; z-index:9999; justify-content:center; align-items:center;
}
#iframeFullscreen iframe {
  width:100%; height:100%; border:none;
}
#iframeFullscreen button {
  position:absolute; top:10px; right:10px; padding:10px 15px;
  border:none; background:#0ff; color:#000; font-weight:bold;
  border-radius:10px; cursor:pointer; text-shadow:0 0 8px #0ff;
}
#iframeFullscreen button:hover { background:#00ffff80; }

.fullscreenIcon {
  position:absolute; top:5px; right:5px; font-size:16px; cursor:pointer;
  background:#0ff; color:#000; border-radius:50%; padding:3px; text-align:center;
  box-shadow:0 0 8px #0ff;
}
.fullscreenIcon:hover { background:#00ffff80; }
</style>
</head>
<body>

<div id="loadingScreen">
  <div class="notification-box">
    <h2>Pro Device</h2>
    <p>Mon Cloud</p>
    <div>
      <button onclick="showContent()">OK</button>
      <button onclick="showContent()">ðŸ¤‘</button>
    </div>
  </div>
</div>

<div class="mon-cloud-label">Mon Cloud</div>

<div class="container" id="mainContent" style="display:none;">

  <!-- Screen 1 -->
  <div class="screen">
    <div class="header">Mon Android</div>
    <div class="image"><img src="https://www.myandroid.org/images/xmyandroidicon128.png.pagespeed.ic.nB6A5cnErR.png" alt="App"></div>
    <div class="button" onclick='window.open("https://www.myandroid.org/run/start.php","_blank")'>Play Now</div>
  </div>

  <!-- Screen 2 -->
  <div class="screen">
    <div class="header">Android Lite</div>
    <div class="image"><img src="https://meolazy.github.io/Main/adr_lite.png" alt="App"></div>
    <div class="button" onclick='window.open("https://www.uptoplay.net/runapk/create-androidapkxx.php","_blank")'>Play Now</div>
  </div>

  <!-- Cluster Screens 1-5 -->
  <script>
  const clusterImage = "https://raw.githubusercontent.com/Monmon9ne/Mon_Hub/refs/heads/main/Screenshot_20251019_214746_Chrome.jpg";
  for(let i=1;i<=1;i++){
    document.write(`
    <div class="screen">
      <div class="header">Cluster ${i}</div>
      <div class="image"><img src="${clusterImage}" alt="Cluster"></div>
      <div class="button" onclick="toggleClusterIframe(${i})">Play Now</div>
      <div id="clusterFrameContainer${i}" style="display:none; width:100%; height:60%; margin-top:10px; border-radius:12px; overflow:hidden; box-shadow:0 0 15px #0ff; position:relative;">
        <iframe id="clusterFrame${i}" src="" style="width:100%; height:100%; border:none;"></iframe>
        <div class="fullscreenIcon" onclick="openFullscreen(${i})">â¤¢</div>
      </div>
    </div>
    `);
  }
  </script>

</div>

<!-- Fullscreen overlay -->
<div id="iframeFullscreen" style="display:flex;">
  <iframe id="fullscreenFrame" src=""></iframe>
  <button onclick="closeFullscreen()">Close</button>
</div>

<div class="action-buttons">
  <div>
    <img src="https://i.imgur.com/j1NXC8M.png" onclick="location.reload();">
    <span>Refresh</span>
  </div>
</div>

<script>
const container = document.querySelector('.container');
const screens = document.querySelectorAll('.screen');

function highlightCenterScreen() {
  const containerRect = container.getBoundingClientRect();
  screens.forEach(screen => {
    const rect = screen.getBoundingClientRect();
    const screenCenter = rect.left + rect.width/2;
    const containerCenter = containerRect.left + containerRect.width/2;
    const distance = Math.abs(screenCenter - containerCenter);
    if(distance < rect.width/2){
      screen.classList.add('active');
    } else {
      screen.classList.remove('active');
    }
  });
}

container.addEventListener('scroll', () => {
  requestAnimationFrame(highlightCenterScreen);
});
window.addEventListener('load', highlightCenterScreen);

function showContent(){
  document.getElementById("loadingScreen").style.display="none";
  document.getElementById("mainContent").style.display="flex";
}

// Toggle cluster iframe
function toggleClusterIframe(n){
  const container = document.getElementById("clusterFrameContainer"+n);
  const frame = document.getElementById("clusterFrame"+n);
  if(container.style.display === "none"){
    frame.src = "https://uproxy.online/ultraviolet/hvtrs8%2F-nmw%2Cge%2Fcprs-cnuqtgr%2Filc-9355%2Falwsvep.jtol";
    container.style.display = "block";
  } else {
    frame.src = "";
    container.style.display = "none";
  }
}

// Fullscreen
function openFullscreen(n){
  const frame = document.getElementById("clusterFrame"+n);
  const fullscreen = document.getElementById("iframeFullscreen");
  const fullFrame = document.getElementById("fullscreenFrame");
  fullFrame.src = frame.src;
  fullscreen.style.display = "flex";
}
function closeFullscreen(){
  const fullscreen = document.getElementById("iframeFullscreen");
  const fullFrame = document.getElementById("fullscreenFrame");
  fullFrame.src = "";
  fullscreen.style.display = "none";
}
closeFullscreen()
</script>

</body>
</html>
